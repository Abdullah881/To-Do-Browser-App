<html>

        <title>Intro To JSON</title>

    <body>
        <h1>Object is <br> My_Object = <br>
            name : "John",<br>
            age : 23,<br>
            location : "Sydney"</h1><br>
        <h2 style="color: red;">Create JSON string from a JavaScript object.</h2>
        <p id="demo1"></p>


        <h2>Create a JavaScript object from a JSON string </h2>
        <p>Print name property of object</p>
        <p id="demo2"></p>

        <h2>Local Storage Example</h2>
        <p>Print name property of object</p>
        <p id="demo3"></p>


        <script>
            var My_Object = {
                name : "John",
                age : 23,
                location : "Sydney"
            }

            var My_Object_JSON = JSON.stringify(My_Object);
            document.getElementById("demo1").innerHTML = My_Object_JSON;
            var re_Object = JSON.parse(My_Object_JSON);
            document.getElementById("demo2").innerHTML = re_Object.name;
            localStorage.setItem("Capital", "Karachi");
            document.getElementById("demo3").innerHTML = localStorage.getItem("Capital");
        </script>


    </body>
</html>
